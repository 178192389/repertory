	<link href="__PUBLIC__/csswap/bootstrap.css" rel='stylesheet' type='text/css' />
	<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>

<body>
<include file="Public/template/header_wap.html"/>
<!-- 头部结束 -->
<div class="tech">
		
</div>
<div class="position">
	<div class="container">
		<div class="content">
			当前位置：<a href="__URL__/index">首页</a>&nbsp;-&nbsp;内容详情
		</div>
	</div>
</div>

		<div class="col-xs-12right_nav">
			<if condition="$type eq 'sol'">
				<div class="soltitle">
					<h3>{$result2['maintitle']}</h3>
				</div>
				<div class="paragraph">
					<p>{$result2['passage']}
					</p>
				</div>
			<else/>
				<div class="title">
					<h3>{$result2['title']}</h3>
					<span>发布时间：{$result2['addtime']} </span>
				</div>

					<p>{$result2['content']}

				</div>
			</if>		
		</div>
<!-- 底部开始 -->
<include file="Public/template/footer_wap.html"/>
<script type="text/javascript">
$("input").placeholder();
$(function(){
	$('.name_list').hide()
	$('.list-group-item:gt(6)').hide();
	var i=0;
	$('#down_dir').click(function(){
		$('.list-group-item:gt(6)').slideToggle('fast');
		if (i%2==0) {
			$("#point").prop('src','__PUBLIC__/images/up_dir.png');
		}else{
			$("#point").prop('src','__PUBLIC__/images/down_dir.png');
		}
		i++;
		if (i==4) {i=0;}
	})
	$('.has_zilei').click(function(){
		$(this).next('.name_list').slideToggle('fast');
	})
})
</script>
</body>
