<script type="text/javascript">
$('.show_code').mouseover(function(){
	$('.btm_wx').slideDown();
})
$('.show_code').mouseout(function(){
	$('.btm_wx').fadeOut(100);
	$('.btm_wx').stop(false,true);
})
function checkForm(){
	var name = $('#name').val();
	var phone = $('#phone').val();
	var content = $('#content').val();
	var reg_tel = /^1[34578]\d{9}$/;
	var con_len = content.trim();
	var name_len = name.trim();
	if (name_len.length == 0) {
		alert('称呼不能为空');
		$('#name').focus();
		return false;
	}
	if (!reg_tel.test(phone)) {
		alert('手机号格式不正确');
		$('#phone').focus();
		return false;
	}
	if (con_len.length <= 0) {
		alert('留言内容不能为空');
		$('#content').focus();
		return false;
	}
	return true;
}
function checkFormTwo(){
	var name = $('#nametwo').val();

	}

	return true;
}
</script>
